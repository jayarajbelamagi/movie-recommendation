<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Recommendation System</title>
</head>
<body>
    <div class="header">
        <h1>Movie Recommendation System</h1>
    </div>
    <div class="container">
        <form method="POST">
            <label>Enter Movie Title:</label>
            <input type="text" name="title" placeholder="Enter movie name" required />

            <br><br>
            <label>Select Dataset:</label>
            <select name="dataset" required>
                <option value="1" {% if selected_dataset == '1' %}selected{% endif %}>Server 1</option>
                <option value="2" {% if selected_dataset == '2' %}selected{% endif %}>Server 2</option>
                <option value="3" {% if selected_dataset == '3' %}selected{% endif %}>Server 3</option>
            </select>

            <br><br>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h2>Recommended Movies:</h2>
            <ul>
                {% for movie in recommendations %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        {% elif error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0; 
    background-color: black;
    color: white;
}
.header {
    background-color: black;
    color: white;
    text-align: center;
    padding: 20px 0;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    flex-direction: column;
    background: 
      linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
      url('/static/movie.jpg') no-repeat center center fixed;
    background-size: cover;
    padding: 40px;
    border-radius: 10px;
    max-width: 750px;
    margin: auto;
}
input,
select,
button {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}
input, select {
    width: 250px;
}
button {
    background-color: #03dac5;
    color: #000;
    cursor: pointer;
}
</style>
</html>
